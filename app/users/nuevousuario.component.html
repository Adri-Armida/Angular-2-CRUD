<form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="active" class="form-inline">
    <div class="form-group" [ngClass]="{ 'has-error': dni.invalid && dni.touched }">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" name="dni" placeholder="DNI" required #dni="ngModel" [(ngModel)]="newUser.dni"> <span class="help-block" *ngIf="dni.invalid && dni.touched">DNI es necesario</span> </div>
    <div class="form-group" [ngClass]="{ 'has-error': name.invalid && name.touched }">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" placeholder="Nombre" required #name="ngModel" [(ngModel)]="newUser.name"> <span class="help-block" *ngIf="name.invalid && name.touched">DNI es necesario</span> </div>
    <div class="form-group" [ngClass]="{ 'has-error': username.invalid && username.touched }">
        <label for="username">Apellido</label>
        <input type="text" class="form-control" name="username" placeholder="Apellidos" required #username="ngModel" [(ngModel)]="newUser.username"> <span class="help-block" *ngIf="username.invalid && username.touched">Username is required.</span> </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="coche" #coche="ngModel" [(ngModel)]="newUser.coche">Coche </label>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-lg btn-block btn-primary" (click)="createUser(newUser)" [disabled]="!userForm.form.valid" [routerLink]="['']"> AÃ±adir usuario </button>

    </div>
</form>
